<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Attack Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>#map { height: 90vh; }</style>
</head>
<body class="bg-dark text-white">
  <div class="container py-3">
    <h2>Live Attack Map</h2>
    <div id="map"></div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    async function loadData() {
      const res = await fetch('/api/map_data');
      const data = await res.json();
      data.forEach(d => {
        L.marker([d.lat, d.lon]).addTo(map)
          .bindPopup(`<b>IP:</b> ${d.ip}<br><b>Country:</b> ${d.country}<br><b>Time:</b> ${d.timestamp}`);
      });
    }
    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
